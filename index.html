<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<body>
    <style>
        *{
            padding:0;
            margin:0;
        }
        .gridmain{
            width:50%;
          
            margin:auto;
            background-color: red;
            display: grid;
            
            grid-template-columns: repeat(3,200px);
            grid-template-rows:repeat(16,50px);
            
            gap:0.5rem;//0.5rem;
        }
        .gridchild {
          
           object-fit:cover;
        }
        
        .child1{
           grid-row: 1/6;
            grid-column: 1/2;
        }
        .child2{
           grid-row: 6/14;
            grid-column: 1/2;
        }
        .child3{
           grid-row: 1/5;
            grid-column: 2/3;
        }
        
        .child4{
           grid-row: 5/13;
            grid-column: 2/3;
        }
        .child5{
           grid-row: 13/16;
            grid-column: 2/3;
        }
        .child6{
           grid-row: 1/4;
            grid-column: 3/4;
        }

        .child7{
           grid-row: 4/7;
            grid-column: 3/4;
        }
        .child8{
           grid-row: 7/11;
            grid-column: 3/4;
        }

        .child9{
           grid-row: 11/14;
            grid-column: 3/4;
        }
        



       
    </style>
</head>
<body>
   <div class="gridmain">
     <div class="gridchild child1">
        
        <img width="100%" height="100%" src="https://jan.ucc.nau.edu/lrm22/pixels2bytes/balloons.jpg">
     </div>
     
     <div class="gridchild child2">
        
        <img width="100%" height="100%" src="https://www.ivertech.com/Articles/Images/KoalaBear200x200.jpg">
     </div>
     
     <div class="gridchild child3">
        
        <img width="100%" height="100%" src="https://www.prepressure.com/images/design_resolution_original.jpg">
     </div>
     <div class="gridchild child4">
        
        <img width="100%" height="100%" src="https://www.abrightclearweb.com/wp-content/uploads/2015/11/tree-sunset-1024x681.jpg">
     </div>
     
     <div class="gridchild child5">
        
        <img width="100%" height="100%" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfiHGSFzgsoJIITFHPRdY4pinRDMGwsv_5S5vPsYt7o7cUxoCe0_BF7biGrMZ5excc3oQ&usqp=CAU">
     </div>
     <div class="gridchild child6">
        
        <img width="100%" height="100%" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNOf8YCo40-8M4XAh1_FSOGdVvvHg6ibdqztq71H7bwIFjfzP-Pumi-PcCuJaavjpNsxQ&usqp=CAU">
     </div>
     <div class="gridchild child7">
        
        <img width="100%" height="100%" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSHNDTf3J-RDEDe1IoDsZuMjjNMHrDXgz-Kg&usqp=CAU">
     </div>
     <div class="gridchild child8">
        
        <img width="100%" height="100%" src="https://grupouma.com/colombia/wp-content/uploads/sites/2/2022/08/Pulsar-NS-200-abs-azul-azalea-mini.webp">
     </div>
     <div class="gridchild child9">
        
        <img width="100%" height="100%" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgPjgKwORhKr0B5NkZnVVJ6YA8DOo8r3oGzg&usqp=CAU">
     </div>
   </div>
       
    
</body>
</html>
